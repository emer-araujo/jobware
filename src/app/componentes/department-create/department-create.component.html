<!-- construir o formulário para obtenção dos dados-->
<div class = "container custom-container">
    <div class = "col-md-12">
        <h3 class = "mb-3 text center">{{ tituloComp }}</h3>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosDepartamento.name" placeholder = "Informe o nome do departamento" class = "form-control" />
        </div>

        <div class = "form-group">
            <button class = "btn btn-success btn-large btn-block" (click) = "inserirDepartamento()">Salvar registro</button>
        </div>
    </div>
</div>
